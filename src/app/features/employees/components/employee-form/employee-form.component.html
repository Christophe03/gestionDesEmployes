<!-- employee-add.component.html -->
<div class="employee-form-container">
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>
  <form class="employee-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <h2>Ajouter un employé</h2>
    <div class="error" *ngIf="error">{{ error }}</div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" name="lastName"
        [(ngModel)]="employee.lastName" required />
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" name="firstName"
        [(ngModel)]="employee.firstName" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="employee.email"
        required />
    </div>

    <div class="form-group">
      <label for="jobTitle">Poste</label>
      <input type="text" id="jobTitle" name="jobTitle"
        [(ngModel)]="employee.jobTitle" />
    </div>

    <div class="form-group">
      <label for="hireDate">Date d'embauche</label>
      <input type="date" id="hireDate" name="hireDate"
        [(ngModel)]="employee.hireDate" />
    </div>

    <div class="form-group">
      <label for="gender">Genre</label>
      <select id="gender" name="gender" [(ngModel)]="employee.gender" required>
        <option [ngValue]="undefined">-- Sélectionner --</option>
        <option [ngValue]="'Masculin'">Masculin</option>
        <option [ngValue]="'Feminin'">Feminin</option>
      </select>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="isActive"
          [(ngModel)]="employee.isActive" />
        Actif
      </label>
    </div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Ajout...' :
      'Ajouter' }}</button>
  </form>
</div>
